      - orderIndex: 6
        playerId: audrey
        content: "Dr. Frankenstein sighed. Today was the day he was going to send humans to space! But somehow, something was missing; the ennui was setting in and it just wasn't the experience he had dreamt of. He shoveled his poison crystals into the rocket anyhow and looked up just in time to notice a meteor coming through the window, interrupting his thoughts."

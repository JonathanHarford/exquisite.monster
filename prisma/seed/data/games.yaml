    turns:
      - orderIndex: 0
        playerId: dan
        content: 'One fateful day, Sutro Tower came to life and stalked down the hill to attack the Golden Gate Bridge - just as the newspaper writer had foretold.'
        isDrawing: false
      - orderIndex: 1
        playerId: the-dude
        content: 27I-02.jpg
        isDrawing: true
      - orderIndex: 2
        playerId: sly
        content: 'The prophetic playwright wrote descriptively of the terrible terrorist attack on the Bay Bridge – that newsworthy day when an angry pylon greatly intimidated another – and now we only have to wait until our hero finishes his story to know why oh why.'
        isDrawing: false
      - orderIndex: 3
        playerId: heather
        content: 27I-04.jpg
        isDrawing: true
      - orderIndex: 4
        playerId: meg
        content: 'As more residents of Staten Island commute by car every year, the Verrazano Bridge began to think too much of itself, so that every day it berated the terrified Staten Island Ferry as it crossed the water.'
        isDrawing: false
      - orderIndex: 5
        playerId: briana
        content: 27I-06.jpg
        isDrawing: true
      - orderIndex: 6
        playerId: jonathan
        content: "Scuffy watched sadly as the cars drove onto the Brooklyn Bridge. He'd seen it all before: folks thinking they were going to the Towers of Hanoi, despite the bridge itself being very clear that it leads to Brooklyn, a land of flies and powerful car kisses."
        isDrawing: false
      - orderIndex: 7
        playerId: darksparkle
        content: 27I-08.jpg
        isDrawing: true
      - orderIndex: 8
        playerId: caitlin
        content: 'The commuter imagined a world where he and his golden retriever could follow the open country road toward the future, but alas he was headed toward stinky New Jersey and his dog would have to stay behind.'
        isDrawing: false
      - orderIndex: 9
        playerId: aaron
        content: 27I-10.jpg
        isDrawing: true
      - orderIndex: 10
        playerId: matte
        content: 'in his dreams it had been so perfect (a road trip with his dog, a cool fedora perched on his head, on their way to new york together) but Reed had to admit he had not foreseen the sudden bout of motion sickness which would leave them both stranded on the NJ turnpike, looking forlornly at each other.'
        isDrawing: false
      - orderIndex: 11
        playerId: audrey
        content: 27I-12.jpg
        isDrawing: true
      - orderIndex: 12
        playerId: rashid
        content: 'The bearded, young man with a green fedora would love to continue his road-trip with his yellow/brown dog, but unfortunately they had crashed into a bush where the streets have no name.'
        isDrawing: false
      - orderIndex: 13
        playerId: irene
        content: 27I-14.jpg
        isDrawing: true


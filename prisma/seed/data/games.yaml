    turns:
      - orderIndex: 0
        playerId: irene
        content: 'The girl did not know what to do, and began to weep - and just then, a tiny little man stepped in and asked, "What will you give me if I spin this straw into gold for you?"'
        isDrawing: false
      - orderIndex: 1
        playerId: dan
        content: 27H-02.jpg
        isDrawing: true
      - orderIndex: 2
        playerId: the-dude
        content: 'This little leprechaun is looking at me all like, "Hey babe, you know who you can trust? This guy!! Put that hay into that spinny thing and all your problems are going to disappear!" But I just cannot stop thinking: where the fuck is all the gold supposed to come from?!! It''s seriously driving me into a state of despair.'
        isDrawing: false
      - orderIndex: 3
        playerId: sly
        content: 27H-04.jpg
        isDrawing: true
      - orderIndex: 4
        playerId: heather
        content: "Rumpelstiltskin, the leprechaun, had promised to use his pot to spin hay into gold, but the spiders in the pot didn't know how to spin anything but spiky things."
        isDrawing: false
      - orderIndex: 5
        playerId: meg
        content: 27H-06.jpg
        isDrawing: true
      - orderIndex: 6
        playerId: briana
        content: 'Sean, the angry leprechaun, exclaimed with greed "I can''t wait for all those gold coins I will be producing from putting all that hay in my magic crucible!", but little did he know that inside the kettle, spiders were spawning instead, and boy were they angry and confused.'
        isDrawing: false
      - orderIndex: 7
        playerId: jonathan
        content: 27H-08.jpg
        isDrawing: true
      - orderIndex: 8
        playerId: darksparkle
        content: '"HOW MANY TIMES have you been told??!" bellowed Rumplestiltskin. "if you let the fire die, only possessed arachnids will emerge from my Alchematic-Pro, not gold"'
        isDrawing: false
      - orderIndex: 9
        playerId: caitlin
        content: 27H-10.jpg
        isDrawing: true
      - orderIndex: 10
        playerId: aaron
        content: "Santa's head elf looked on in horror: the machine he'd designed to transport Santa directly from his workshop to fireplaces across the world was full of bugs, and there were gold ingots all over the floor."
        isDrawing: false
      - orderIndex: 11
        playerId: matte
        content: 27H-12.jpg
        isDrawing: true
      - orderIndex: 12
        playerId: audrey
        content: 'Uh oh! Santa Clause went down a chimney to an old furnace full of spiders instead of a fireplace by mistake! He was trapped, but luckily one of his angry tall elves was nearby to open the door and help him with the scattered gifts.'
        isDrawing: false
      - orderIndex: 13
        playerId: rashid
        content: 27H-14.jpg
        isDrawing: true

  - gameId: 27L
    minTurns: 2
    maxTurns: 12
    writingTimeout: '2m'
    drawingTimeout: '5m'

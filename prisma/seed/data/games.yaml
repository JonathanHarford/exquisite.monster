      - orderIndex: 4
        playerId: aaron
        content: "As the meteor rocketed toward earth, Dr. Tank Stumpford had mere moments to extract enough cubes of stankonium from the Apocalyptic Hourglass to power the spacecraft that would carry humanity's last remnant to safety."

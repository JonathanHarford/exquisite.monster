        playerId: darksparkle
        content: 'Time and gravity submitted to the pulsing fuchsia force of an entirely unknown actinide, allowing it to persist for what felt like eons as Dr Nelson extracted its perfectly cubical mass from a haywire hourglass with tightly gripped forceps.'

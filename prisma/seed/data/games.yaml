    isLewd: true
    turns:
      - orderIndex: 0
        playerId: heather
        content: "It's like Forest Bathing, but in an eggplant garden, tended to by silent gnomes."
        isDrawing: false
      - orderIndex: 1
        playerId: meg
        content: 27L-02.jpg
        isDrawing: true
      - orderIndex: 2
        playerId: briana
        content: "Eggplants — variegated, Japanese, long and thin, squat and round, clumped in groups of 2 or 3 or all alone—eggplants in every color of eggplant there is.. John pondered them all, as he silently lay still amongst them, and he noticed the gnomes didn't talk and didn't sing as they watered their precious plants."
        isDrawing: false
      - orderIndex: 3
        playerId: jonathan
        content: 27L-04.jpg
        isDrawing: true
      - orderIndex: 4
        playerId: darksparkle
        content: 'Tom froze, his afternoon reverie tucked among the rows of variegated eggplants evaporating, as two dead-eyed gnomes came into sight watering the turgid fruits. His only hope was to blend in.'
        isDrawing: false
      - orderIndex: 5
        playerId: caitlin
        content: 27L-06.jpg
        isDrawing: true
      - orderIndex: 6
        playerId: aaron
        content: "It felt like a dream; little Samuel stood stock still, pantsless, praying feverishly that the coal-eyed gnomes wouldn't discover him among the eggplants they were watering."
        isDrawing: false
      - orderIndex: 7
        playerId: matte
        content: 27L-08.jpg
        isDrawing: true
      - orderIndex: 8
        playerId: audrey
        content: 'Bill and Ted remained stoic, but behind those expressionless bearded faces, their souls were dark. It was SO MUCH WORK being a giant garden gnome during the growing season! Bill kept watch with his trident while Ted watered the eggplants and humanplants.'
        isDrawing: false
      - orderIndex: 9
        playerId: rashid
        content: 27L-10.jpg
        isDrawing: true
      - orderIndex: 10
        playerId: irene
        content: 'Bill and Ted appraised their work, looming over the freshly watered soil, satisfied that no one would find the bodies buried beneath the eggplant garden.'
        isDrawing: false
      - orderIndex: 11
        playerId: dan
        content: 27L-12.jpg
        isDrawing: true
      - orderIndex: 12
        playerId: the-dude
        content: 'Evil Bill and Ted hatched a totally bogus plan – after pushing Good Bill and Ted off a cliff and killing them, they buried their bodies in their garden to fertilize their new crop of eggplants. "Excellent!," cried Evil Bill. "I''m totally going to text the princesses now to tell them they''re eating eggplant for dinner tonight, if you know what I mean!" "Totally evil!," cried Evil Ted.'
        isDrawing: false
      - orderIndex: 13
        playerId: sly
        content: 27L-14.jpg
        isDrawing: true

        playerId: dan
        content: 27N-10.jpg
        isDrawing: true
      - orderIndex: 10
        playerId: the-dude
        content: 'The Burger King was so hell-bent on having it his way that he activated the force field around his planet, pointed his atomic laser beam across the solar system, and flame broiled planet earth until it was charred like a thick, crusty, dried-out meatball.'
        isDrawing: false
